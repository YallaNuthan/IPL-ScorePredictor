name: Test IPL Notebook

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy matplotlib seaborn ipywidgets scikit-learn nbconvert jupyter

    - name: Run notebook
      run: |
        jupyter nbconvert --to notebook --execute "IPL Cricket Score Predictor.ipynb" \
          --output output.ipynb \
          --ExecutePreprocessor.timeout=300 --log-level=DEBUG
